# Database configuration for SQL Server with Windows authentication
server.port=7070
db.url=jdbc:sqlserver://localhost:1433;databaseName=AgentDB;encrypt=false;integratedSecurity=true;authenticationScheme=NativeAuthentication
db.authentication=windows
# leave empty when using integrated security
db.username=
db.password=
# optional: provide the absolute path to sqljdbc_auth.dll when running on Windows
db.sqljdbc.auth.dll=

# SMTP configuration for outbound emails
mail.smtp.host=smtp.server.local
mail.smtp.port=587
mail.smtp.starttls=true
mail.smtp.username=service-account
mail.smtp.password=changeMe!
mail.smtp.from=service-account@server.local
